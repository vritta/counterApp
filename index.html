<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="wrapper flex items-center justify-center h-screen w-screen bg-[#344151]">
        <div class="flex flex-col gap-6">
            <div class="text-[#0398d4] font-medium text-[20px] text-center">Increment & Decrement</div>
            <div class="flex bg-white text-[25px] text[#344151] rounded-sm gap-12 p-3 px-5">
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>

                <div class="font-bold" id="counter">0</div>
                
                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
